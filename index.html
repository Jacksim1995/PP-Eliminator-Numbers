<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random Number Series Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Random Number Series Generator</h1>
        <form id="form">
            <label>Number of numbers</label>
            <input type="number" id="picks" name="picks" min="1" required>
            <label>Range of numbers</label>
            <input type="number" id="runners" name="runners" min="1" required>
            <label>Generate</label>
            <input type="submit">
        </form>
        <br>
        <h2>Result</h2>
        <br>
        <p id="result"></p>
        <script src="./script.js" async defer></script>
    </body>
</html>
